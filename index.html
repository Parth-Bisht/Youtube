<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="/styles/favicon_96x96.png" type="image/png" sizes="16x16">
    <script src="https://kit.fontawesome.com/157f106a6a.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>

<body>
    <header id="navbar">
        <div id="burger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="logo">
            <img src="styles/imageedit_3_2596935175.png" alt="">
            <p>Youtube</p>
        </div>
        <div id="searcharea">
            <input id="search" type="text" placeholder="Search">
            <button onclick="searchVideos()" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div id="microphone"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div id="icons">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-table-cells"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-circle-user"></i>
        </div>

    </header>
    <div id="container">
        <section id="sidebar">
            <div class="sideicons">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div>
                    <i class="fa-solid fa-compass"></i>
                    <p>Explore</p>
                </div>
                <div>
                    <i class="fa-solid fa-play"></i>
                    <p>Shorts</p>
                </div>
                <div>
                    <i class="fa-brands fa-youtube"></i>
                    <p>Subscriptions</p>
                </div>
            </div>
            <div class="sideicons">
                <div>
                    <i class="fa-solid fa-bookmark"></i>
                    <p>Library</p>
                </div>
                <div>
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>History</p>
                </div>
                <div>
                    <i class="fa-solid fa-circle-play"></i>
                    <p>Your videos</p>
                </div>
                <div>
                    <i class="fa-solid fa-clock"></i>
                    <p>Watch later</p>
                </div>
                <div>
                    <i class="fa-solid fa-thumbs-up"></i>
                    <p>Liked videos</p>
                </div>
            </div>


        </section>


        <section id="trending">

        </section>
    </div>


</body>
<script src="/scripts/index.js"></script>

</html>
